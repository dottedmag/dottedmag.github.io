<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/1.css">
    {{ page.head }}
  </head>
  <body>
    <div id="wrapper">
      <div id="innerwrapper">
        <div id="header">
	<h1><a href="/">{{ site.name }}</a></h1>
        <ul id="nav">
          {% for section in site.data.sections %}
          <li>
              <a href="{{ section.url }}"
                 {% if section.name == page.section %}class="active"{% endif %}>
                {{ section.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div id="contentnorightbar">
        {{ content }}
      </div>
      <div id="footer">
        <p>
          Â© 2010-2013 Mikhail Gusarov
          <br/>
          Template design by <a href="http://www.sixshootermedia.com" class="noext">Six
          Shooter Media</a>
        </p>
      </div>
    </div>
    </div>
    <script type="text/javascript" src="http://www.google-analytics.com/ga.js"/>
    <script type="text/javascript">
      try
      {
        _gat._getTracker('UA-3653041-1')._trackPageview();
      }
      catch (err) {}
    </script>
  </body>
</html>
