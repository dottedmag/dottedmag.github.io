---
layout: default
title: dottedmag's
section: Blog
head: "
<link href='/blog/posts.atom' type='application/atom+xml'
      rel='alternate' title='Blog posts' />"
---
<h2>Latest posts</h2>
<table>
  {% for post in site.posts %}
    <tr>
      <th class='date'>{{ post.date | date:'%Y-%m-%d' }}</td>
      <td>&nbsp;</td>
      <td class='title'><a href='{{ post.url }}'>{{ post.title }}</a></td>
    </tr>
  {% endfor %}
</table>
